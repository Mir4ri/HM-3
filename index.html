<!DOCTYPE html>
<html lang="uk">
    <head>
        <title>Weather Forecast</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
        <link rel="shortcut icon" href="png/favicon.png">
    </head>
    <body>
        <main>
            <div class="wrapper">
                <h2>Weather Forecast <i class="wi wi-day-fog"></i></h2>
                <ul>
                    <li>Київ<span>18°C <i class="wi wi-night-sleet"></i></span></li>
                    <li>Нью-Йорк<span>25°C <i class="wi wi-solar-eclipse"></i></span></li>
                    <li>Москва<span>12°C <i class="wi wi-day-thunderstorm"></i></span></li>
                    <li>Мінськ<span>14°C<i class="wi wi-night-sleet"></i></span></li>
                    <li>Севастополь<span>24°C <i class="wi wi-solar-eclipse"></i></span></li>
                    <li>Париж<span>18°C <i class="wi wi-night-sleet"></i></span></li>
                    <li>Маямі<span>29°C <i class="wi wi-day-haze"></i></span></li>
                    <li>Токіо<span>17°C <i class="wi wi-day-windy"></i></span></li>
                    <li>Лондон<span>13°C <i class="wi wi-night-sleet"></i></span></li>
                    <li>Рим<span>14°C <i class="wi wi-day-sunny"></i></span></li>
                </ul>
            </div>
        </main>
    </body>
</html>
