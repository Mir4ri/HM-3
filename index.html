<!DOCTYPE html>
<html lang="uk">
    <head>
        <title>Weather Forecast</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
        <link rel="shortcut icon" href="png/favicon.png">
    </head>
    <body>
        <main>
            <div class="wrapper">
                <h2>Weather Forecast <i class="wi wi-day-fog"></i></h2>
                <ul>
                    <li>Київ<br/><span>18<sup>o</sup>C <i class="wi wi-night-sleet"></i></span></li>
                    <li>Нью-Йорк<br/><span>25<sup>o</sup>C <i class="wi wi-solar-eclipse"></i></span></li>
                    <li>Москва<br/><span>12<sup>o</sup>C <i class="wi wi-day-thunderstorm"></i></span></li>
                    <li>Мінськ<br/><span>14<sup>o</sup> C<i class="wi wi-night-sleet"></i></span></li>
                    <li>Севастополь<br/><span>24<sup>o</sup>C <i class="wi wi-solar-eclipse"></i></span></li>
                    <li>Париж<br/><span>18<sup>o</sup>C <i class="wi wi-night-sleet"></i></span></li>
                    <li>Маямі<br/><span>29<sup>o</sup>C <i class="wi wi-day-haze"></i></span></li>
                    <li>Токіо<br/><span>17<sup>o</sup>C <i class="wi wi-day-windy"></i></span></li>
                    <li>Лондон<br/><span>13<sup>o</sup>C <i class="wi wi-night-sleet"></i></span></li>
                    <li>Рим<br/><span>14<sup>o</sup>C <i class="wi wi-day-sunny"></i></span></li>
                </ul>
            </div>
        </main>
    </body>
</html>
